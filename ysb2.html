<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js"></script>
		<style>
			#box .color{
				font-size:30px;
				text-align: center;
				line-height:200px ;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<input type="number" v-model="width" />
			<input type="number" v-model="height" />
			<br />
			<input type="color" v-model="bg"/>
			<div class="color" v-bind:style="{width:width+'px',height:height+'px',
				background:bg}">小破孩</div>
			</div>
			<!--<input type="range" min="0" max="255" v-model="r" />
	        <input type="range" min="0" max="255" v-model="g" />
	        <input type="range" min="0" max="255" v-model="b" /> 
			<div class="color" v-bind:style="{width:width+'px',height:height+'px',
				background:'rgb('+r+','+g+','+b+')'}">哈哈哈</div>
			</div>-->
		<script type="text/javascript">
			var xm=new Vue({
				el:"#box",
				data:{
					width:200,
					height:200,
					r:0,
					g:0,
					b:0,
					bg:"#ccc"
				}
			})
		</script>
	</body>
</html>
